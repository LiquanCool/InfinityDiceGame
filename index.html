<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css" type="text/css"/>
</head>
<body>
    <div class="grid">
		<div class="cell" id="top">
			<h3 id = "title">Infinity Dice Game</h3>
			<p id = "current">You did not roll yet</p>
            <p id = "highest">Your Highest Roll is: 0</p>
            <p id = "rolls">Rolls: 0</p>
            <p id = "points">Points: 0</p>
            <p id = "mean">Mean: ?</p>
            <p id = "median">Median: ?</p>
            <p id = "mode">Mode: ?</p>
		</div>
		<div class="cell" id="four">
			<h3>funny gif</h3>
		</div>
		<div class="cell" id="five">
			<h3><button type="submit" id="dice" onclick=roll()>
                <img id="img" src="dice.png"/>
              </button></h3>
		</div>
		<div class="cell" id="six">
			<h3>more funny gif</h3>
		</div>
		<div class="cell" id="bottom">
			<h3>Upgrades</h3>
		</div>

    <script src = "code.js"></script>
</body>
</html>
